<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub Users</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
    <div class="title-block">
        <img class="logo-img" src="img/github-logo.png" alt="logo cannot be found">
        <h1 class="title">My GitHub Request Page</h1>
    </div>
</header>
<main>
    <form action="" class="search-form">
        <label for="site-search">Search the site:</label>
        <input type="search" id="site-search" class="search-bar" name="q" autocomplete="off">
        <button type="submit" class="search-btn">Search</button>
    </form>
    <h2 class="repos-title">User's Repositories</h2>
    <div id="output"></div>
</main>


</body>
</html>
